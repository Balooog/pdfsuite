<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>pdfsuite 3D Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111;
        color: #eee;
        font-family: sans-serif;
      }
      #toolbar {
        position: absolute;
        top: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.4);
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 10;
      }
      canvas {
        display: block;
      }
      button {
        background: #444;
        color: #fff;
        border: none;
        padding: 4px 8px;
        margin-right: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <span id="status">Loadingâ€¦</span>
      <button id="bg-toggle">Toggle BG</button>
    </div>
    <script type="module">
      import * as THREE from "./three.min.js";
      import { OrbitControls } from "./OrbitControls.js";
      import { GLTFLoader } from "./GLTFLoader.js";

      const params = new URLSearchParams(window.location.search);
      const modelURL = params.get("model");
      const background = params.get("bg") || "#111111";

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(background);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 3);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.1);
      hemiLight.position.set(0, 1, 0);
      scene.add(hemiLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      if (modelURL) {
        const loader = new GLTFLoader();
        loader.load(
          modelURL,
          (gltf) => {
            scene.add(gltf.scene);
            fitCameraToObject(camera, gltf.scene);
            document.getElementById("status").textContent = modelURL;
          },
          undefined,
          (err) => {
            document.getElementById("status").textContent = "Failed to load model";
            console.error(err);
          }
        );
      } else {
        document.getElementById("status").textContent = "No model provided.";
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      document.getElementById("bg-toggle").addEventListener("click", () => {
        const current = scene.background.getHexString();
        scene.background = new THREE.Color(current === "111111" ? "#f0f0f0" : "#111111");
      });

      function fitCameraToObject(camera, object) {
        const box = new THREE.Box3().setFromObject(object);
        const size = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const fov = camera.fov * (Math.PI / 180);
        let cameraZ = Math.abs((maxDim / 2) / Math.tan(fov / 2));
        cameraZ *= 1.5;
        camera.position.z = cameraZ;
        camera.lookAt(center);
        controls.target.copy(center);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
